<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Visualizer</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <h1>Spotify Playlist Visualizer</h1>
    </header>
    <main>
        <section class="login-section">
            <button id="login-button" class="login-button">Get my PlayList!</button>
        </section>
        <section class="playlist-section" id="playlist-section">
            <h2>Recently Played Tracks</h2>
            <div id="playlist-container" class="playlist-container"></div>
        </section>
        <section class="ai-image-container" id="ai-image-container">
            <h2>Generate Spotify Playlist Art</h2>
            <button id="generate-btn">Create AI Artwork</button>
            <canvas id="playlistCanvas" width="512" height="512"></canvas>
            <img id="ai-image" style="display: none;">
            <a id="download-art" style="display: none;">Download AI Artwork</a>
        </section>
        
        
    </main>
    <script src="../src/script.js"></script>
</body>
</html>
